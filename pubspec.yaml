name: ecommerce
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_screenutil:
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
  fonts:
  - family: Raleway
    fonts:
    - asset: fonts/Raleway-ExtraBold.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  - family: Raleway thin
    fonts:
    - asset: fonts/Raleway-VariableFont_wght.ttf
  - family: CustomIcon
    fonts:
    - asset: fonts/CustomIcon.ttf
